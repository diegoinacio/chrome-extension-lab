<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>

    <!-- ! Style -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="parameters">
        <input
          type="range"
          min="1"
          max="48"
          value="12"
          name="password-size"
          id="password-size"
        />
        <label for="password-size" id="size-value"></label><br />

        <input type="checkbox" id="uppercase" name="uppercase" checked />
        <label for="uppercase">Use <strong>uppercase</strong>.</label><br />

        <input type="checkbox" id="lowercase" name="lowercase" checked />
        <label for="lowercase">Use <strong>lowercase</strong>.</label><br />

        <input type="checkbox" id="symbols" name="symbols" checked />
        <label for="symbols">Use <strong>symbols</strong>.</label><br />

        <input type="checkbox" id="numbers" name="numbers" checked />
        <label for="numbers">Use <strong>numbers</strong>.</label><br />
      </div>

      <div class="buttons">
        <button
          id="bt-copy"
          class="fa regular fa-clone"
          title="Copy current password to the clipboard."
        ></button>
        <button
          id="bt-generate"
          class="fa solid fa-retweet"
          title="Generate new password."
        ></button>
      </div>

      <div class="show-password"></div>

      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
